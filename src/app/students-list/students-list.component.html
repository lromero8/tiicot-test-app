<div class="container">

  <div style="display: flex;justify-content:space-between; ">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div>
      <button mat-raised-button color="accent" (click)="openDialog()">Add new student</button>
    </div>
  </div>

      
      <div class="example-container mat-elevation-z8">
      
        <mat-table [dataSource]="dataSource" matSort>
      
          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
          </ng-container>
      
          <!-- Last Name Column -->
          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
          </ng-container>
      
          <!-- Major Column -->
          <ng-container matColumnDef="major">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Major </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.viewValue}} </mat-cell>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
          </ng-container>
      
          <!-- Edit Column -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row"> 
              
              <button mat-icon-button color="primary" (click)="openEditDialog(row)" aria-label="Icon button with an edit icon">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" (click)="openDeleteDialog(row)" aria-label="Icon button with delete icon">
                <mat-icon>delete</mat-icon>
              </button>

            </mat-cell>
          </ng-container>


          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

</div>
